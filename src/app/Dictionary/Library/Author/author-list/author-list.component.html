<div *ngIf="errorMessage" class="alert alert-danger">
  {{errorMessage}}
</div>
<div class="p-2 d-flex justify-content-end">
  <button type="button" (click)="createAuthor()" [disabled]='!authService.isLoggedIn' class="btn btn-info">Добавить
    автора
  </button>
</div>
<table class="table table-striped table-hover">
  <thead class="thead-light">
  <tr>
    <th class="text-center" (click)="genreSort('firstName',0)"><span *ngIf="arrow[0].up" class="mr-1">↑</span> <span
      *ngIf="arrow[0].down" class="mr-1">↓</span>Авторы
    </th>
    <th class="text-center" (click)="genreSort('countBooks',1)"><span *ngIf="arrow[1].up" class="mr-1">↑</span> <span
      *ngIf="arrow[1].down" class="mr-1">↓</span>Книг в базе
    </th>
    <th></th>
  </tr>
  </thead>
  <tr *ngFor="let author of authors">
    <td>
      {{author.firstName}}
    </td>
    <td class="text-center">
      {{author.countBooks}}
    </td>
    <td class="text-center">
      <button class="btn btn-default" (click)="editAuthor(author)">Редактировать</button>
      <button class="btn btn-default" (click)="deleteAuthor(author)">Удалить</button>
      <button class="btn btn-default" (click)="detailAuthor(author)">Детали</button>
    </td>
  </tr>
</table>
