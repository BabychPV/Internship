
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{errorMessage}}
  </div>
  <div class="p-2 d-flex justify-content-end">
    <button type="button" (click)="createAuthor()" [disabled]='!authService.isLoggedIn' class="btn btn-info">Добавить автора</button>
  </div>
  <table class="table table-striped table-hover">
    <thead class="thead-light">
    <tr>
      <th class="text-center">Авторы</th>
      <th class="text-center">Книг в базе</th>
      <th></th>
    </tr>
    </thead>
    <tr *ngFor="let author of authors">
      <td>
        {{author.firstName}}
      </td>
      <td class="text-center">
        {{author.countBooks}}
      </td>
      <td class="text-center">
        <button class="btn btn-default" (click)="editAuthor(author)">Редактировать</button>
        <button class="btn btn-default" (click)="deleteAuthor(author)">Удалить</button>
        <button class="btn btn-default" (click)="detailAuthor(author)">Детали</button>
      </td>
    </tr>
  </table>
