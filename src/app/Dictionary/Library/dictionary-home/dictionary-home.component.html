<div class="h-100">
  <header class="sticky-top">
    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd">
      <a class="navbar-brand " href="#">Твоя библиотека</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link " routerLink="/Authors" routerLinkActive="active">Автори</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link " routerLink="/Genres" routerLinkActive="active">Жанри</a>
          </li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
          <button *ngIf="!authService.isLoggedIn" class="btn btn-outline-success my-2 my-sm-0" (click)="goToLoginForm()"
                  type="button">Войти
          </button>
          <button *ngIf="authService.isLoggedIn" class="btn btn-light" (click)="authService.logout()">Выйти
          </button>
        </div>
      </div>
    </nav>
  </header>

  <main role="main" class="bg-light flex-shrink-0">
    <div class="py-md-4 bg-light">
      <div class="container-md">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>

  <footer class="text-muted footer mt-auto py-3">
    <div class="container">
      <p class="float-right">
        <a href="#">Вернуться вверх</a>
      </p>
      <p>Все права зищищены</p>
    </div>
  </footer>
</div>
