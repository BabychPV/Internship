<div class="d-flex flex-column h-100 col-md-12 justify-content-center">
  <header class="">
    <nav class="navbar navbar-expand-sm fixed-top navbar-light" style="background-color: #e3f2fd">
      <a class="navbar-brand " href="#">Твоя библиотека</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link " routerLink="/Authors" routerLinkActive="active">Автори</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link " routerLink="/Genres" routerLinkActive="active">Жанри</a>
          </li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
          <button *ngIf="!authService.isLoggedIn" class="btn btn-outline-success my-2 my-sm-0" (click)="goToLoginForm()"
                  type="button">Войти
          </button>
          <button *ngIf="authService.isLoggedIn" class="btn btn-light" (click)="authService.logout()">Выйти
          </button>
        </div>
      </div>
    </nav>
  </header>

  <main role="main" class="flex-shrink-0">
    <div class="container mt-5 p-md-5">
      <router-outlet></router-outlet>
    </div>
  </main>

  <footer style="background-color: #e3f2fd" class="text-muted fixed-bottom footer mt-auto">
    <div class="container">
      <div class="row  justify-content-between p-2">
        <span>Все права зищищены</span>
        <span class="">
        <a href="#">Вернуться вверх</a>
        </span>
      </div>
    </div>
  </footer>
</div>
