<div *ngIf="errorMessage" class="alert alert-danger">
  {{errorMessage}}
</div>
<div class="p-2 d-flex justify-content-end">
  <button type="button" (click)="createGenre()" [disabled]='!authService.isLoggedIn' class="btn btn-info">Добавить
    жанр
  </button>
</div>
<table class="table table-striped table-hover">
  <thead class="thead-light">
  <tr>
    <th class="text-center" (click)="genreSort('name',0)"><span *ngIf="arrow[0].up" class="mr-1">↑</span> <span
      *ngIf="arrow[0].down" class="mr-1">↓</span>Жанр
    </th>
    <th class="text-center" (click)="genreSort('countBooks',1)"><span *ngIf="arrow[1].up" class="mr-1">↑</span> <span
      *ngIf="arrow[1].down" class="mr-1">↓</span>Книг в базе
    </th>
    <th></th>
  </tr>
  </thead>
  <tr *ngFor="let Genre of genres">
    <td>
      {{Genre.name}}
    </td>
    <td class="text-center">
      {{Genre.countBooks}}
    </td>
    <td class="text-center">
      <button class="btn btn-default" (click)="editGenre(Genre)">Редактировать</button>
      <button class="btn btn-default" (click)="deleteGenre(Genre)">Удалить</button>
    </td>
  </tr>
</table>
